<main>
	<div class="row">
		<a href="#/home" class="btn btn-success btn-lg">Home</a>
	</div>




	<div class="col-xs-6">
		<div class="col-xs-8 col-md-6" ng-repeat="book in books">
			<h4>{{book.title}}</h4>
			<a class="btn btn-default btn-large" ui-sref="category.product({bid: book._id})" ui-sref-active="active" role="button">
				<img src="{{book.image}}" height="150" width="150">
			</a>
		</div>
	</div>

	<div class="col-xs-6">
		<ui-view></ui-view>
	</div>
</main>
